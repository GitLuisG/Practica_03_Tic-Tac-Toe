<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Tic Tac Toe</title>
    <style>
        /**CSS*/
        .gTable {
            width: 100%;
            border-collapse: collapse;
        }
        .gCell {
            width: 33%;            
            border: 1px solid black;
        }
        .gBtn {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    

    <div class="jumbotron text-center">
        <h1>Pr√°ctica 03</h1>
        <h6>Tic Tac Toe</h6>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <table class="gTable">
                    <tbody>
                        <tr>
                            <td class="gCell">
                                <button class="gBtn" data-r="0" data-c="0"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="0" data-c="1"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="0" data-c="2"></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="gCell">
                                <button class="gBtn" data-r="1" data-c="0"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="1" data-c="1"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="1" data-c="2"></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="gCell">
                                <button class="gBtn" data-r="2" data-c="0"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="2" data-c="1"></button>
                            </td>
                            <td class="gCell">
                                <button class="gBtn" data-r="2" data-c="2"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <h3>Scores</h3>
                <table id="Gtable" class="gTable">
                    <thead>
                        <tr><th class="gCell">Player</th><th class="gCell">Compu</th><th class="gCell">Jugador 1</th><th class="gCell">Jugador 2</th></tr>
                    </thead>
                    <tbody class="tbody">
                        <tr id="tr">
                            <td id="Score" class="gCell" style="text-align: right;">0</td>
                            <td id="ScorePC" class="gCell" style="text-align: right;">0</td>
                            <td id="J1" class="gCell" style="text-align: right;">0</td>
                            <td id="J2" class="gCell" style="text-align: right;">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        
        <p>Atajos Ctrl Limpia el juego</p>
        <p>Atajos Enter nueva partida</p>
        <p>Atajos P = Persona , C = Computadora</p>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/tictactoe.js"></script>

</body>
</html>
